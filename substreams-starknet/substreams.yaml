specVersion: v0.1.0
package:
  name: "substreams_nexus_dao"
  version: v0.1.0

protobuf:
  files:
    - aleo.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_records
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.aleo.type.v1
    output:
      type: proto:aleo.block.v1.Records

